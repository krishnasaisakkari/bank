<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
 
 
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <form>
    <!-- Email input -->
    <div class="row" style="padding-top: 50px;">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" style="display: flex; justify-content: center; align-items: center;"><b><h2>log in</h2></b></div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
    <div class="form-outline col-sm-4 mt-2">
      <input type="email" id="usname" class="form-control" required/>
      <label class="form-label" for="usname">Email address</label>
      <div class="col-sm-4"></div>
    </div>
    </div>
    
  
    <!-- Password input -->
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="form-outline col-sm-4">
      <input type="password" id="uspw" class="form-control" required />
      <label class="form-label" for="uspw">Password</label>
      <div class="col-sm-4"></div>
      </div>  
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2 d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col-sm-2">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
      <div class="col-sm-4"></div>
    </div>
  
    <!-- Submit button -->
    <div class="row">
      <div class="col-sm-5"></div>
    <button type="button" class="btn btn-primary btn-block col-sm-2" onclick="sub()">Sign in</button>
    <div class="col-sm-5"></div>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
  </div>
  <script>
    function sub(){
    const name=document.getElementById("usname").value;
    const password=document.getElementById("uspw").value;
    // const fin=(password==1128);
    // alert(fin);
    
    if(name== "darling7" && password=="1128"){
      window.location.href="the.html";
      alert("log in success");
       
    }
    else{
      alert("plese enter valid credentials")
    }
    }
  </script>
  <a href=""></a>
</body>
</html>
